    <script>
function downloadAll(event) {
    event.preventDefault();
    
    const texturePacks = [
        'texturepacks2/Lluurii Pack.zip',
        'texturepacks2/V1suals Pack Red and Blue.zip',
        'texturepacks2/Winter Pack.zip',
        'texturepacks2/Lluuriis Default Pack.zip',
        'texturepacks2/Cotton Candy Pack.zip'
    ];

    function downloadFile(url) {
        return new Promise((resolve, reject) => {
            const link = document.createElement('a');
            link.href = encodeURI(url);
            link.download = decodeURIComponent(url.split('/').pop());
            link.addEventListener('click', () => {
                setTimeout(() => {
                    resolve();
                }, 100);
            });
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    }

    async function downloadSequentially() {
        for (const packUrl of texturePacks) {
            try {
                await downloadFile(packUrl);
                await new Promise(resolve => setTimeout(resolve, 500));
            } catch (error) {
                console.error(`Error downloading ${packUrl}:`, error);
            }
        }
    }

    downloadSequentially();
}
    </script>
